<!DOCTYPE html>
<head>
    <meta name ="viewport" contents="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js_files/login.js" defer></script>

</head>
<body>
    
    <div class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">&times;</div>
            <div class="popupText">Placeholder</div>
        </div>
    </div>

    <div class="container" id="loginDiv">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form_message--error"></div>
            <div class="form__input-group">
                <input type="email" class="form__input" id="login_email" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="login_password" autocomplete="on">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="button" id="submitlogin">Login</button>
            <p class="form__text">
                <a href="#" class ="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="createAccBtn">Create account</a>
            </p>
        </form>
    </div>


    <div class="container" id="createAccDiv">
        <form class="form" id="create_account">
            <h1 class="form__title">Create An Account</h1>
            <div class="form__message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="create_username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" id="create_email" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="create_password" autofocus placeholder="Password"  autocomplete="on">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="button" id="submitcreate">Create Account</button>
            <p class="form__text">
                <a href="#" class ="form__link" id="loginBtn">Already have an account? Login</a>
            </p>
        </form>
    </div>

    <button id="backBtn" onclick="window.location='/';">Back</button>

    <script src="/js_files/login.js"></script>
</body>
